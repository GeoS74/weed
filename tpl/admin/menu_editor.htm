?><h1><?=PAGE_TITLE?></h1><form method="post" id="add_form"><input type="text" name="title" placeholder="Новая запись..." autofocus/><input type="text" name="alias" placeholder="URL-адрес..." autofocus/><select name="parent_id"></select><input type="text" name="pos" placeholder="Поз."/><input type="checkbox" name="limited" id="ch_1" /><label for="ch_1">ограничить</label><input type="checkbox" name="hidden" id="ch_2" /><label for="ch_2">скрыть</label><input type="submit" value="Сохранить" class="submit_ok"/></form><script>add_form.addEventListener('submit',function(){event.preventDefault();frontend_data.tmpl_data.event='add';frontend_data.form_data=new FormData(this);backend.query();this.reset()});let frontend_data={tmpl_data:{module:'<?=MODULE?>',template:'<?=TMPL_NAME?>',event:'',},form_data:{},};let backend=new El().setPath('<?=BACKEND_CONTROLLER?>').setData(frontend_data).query();new El(null,backend).setHandler(function(){let option=optionHtml({id:0,title:'Выбрать группу',level:1});new Graf(this.model.getVal()).sortBy('pos').each(function(){option+=optionHtml(this)});add_form.querySelector('select[name="parent_id"]').innerHTML=option;edit_form.elem.querySelector('select[name="parent_id"]').innerHTML=option});function optionHtml(data){return'<option value="'+data.id+'" data-level="'+data.level+'">'+prefix(data.level)+data.title+'</option>'}
function prefix(freq){for(var i=0,prefix='|-';i<freq;i++)prefix+='---';return prefix}
let content=new El('<ul id="content">',backend).render().setHandler(function(){this.elem.innerHTML='';this.observers=[];let self=this;let graf=new Graf(this.model.getVal()).sortBy('pos').each(function(){new El(liHtml(this,self.observers.length),self).setParentNode(self.elem).setVal(this).render()});document.body.querySelector('#menu_view').innerHTML=makeMenu(graf.getGraf())}).on('dblclick',function(){let li=event.target.closest('li');if(!li)return;li.hidden=!0;edit_form.setVal({'event':'reset'}).setVal({'event':'fill','value':content.observers[li.getAttribute('id')].getVal()}).setParentNode(li).render('afterend')});function liHtml(data,id_observer){let li='<li id="'+id_observer+'">';li+=data.level==1?'<b>'+prefix(data.level)+data.title+'</b>':prefix(data.level)+data.title;if(data.limited==1)li+='<small style="font-size:0.7em; padding-left: 5px; color: red; ">private</small> ';if(data.hidden==1)li+='<small style="font-size:0.7em; padding-left: 5px; background-color: yellow; ">limited</small>';if(data.alias)li+='<small style="font-size:0.8em; padding-left: 35px;">'+data.alias+'</small>';li+='</li>';return li}
function makeMenu(obj,subMenu){subMenu=subMenu||!1;let menu=!subMenu?'<ul class="top_menu">':'<ul class="sub_menu">';for(let key in obj){menu+='<li>';if(obj[key].alias)menu+='<a href="'+obj[key].alias+'">'+obj[key].title+'</a>';else menu+='<span>'+obj[key].title+'</span>';if(obj[key].next!=null)menu+=makeMenu(obj[key].next,!0);menu+='</li>'}
return menu+='</ul>'}
let edit_form=new El('<form id="edit_form">').on('submit',function(){event.preventDefault()}).setHandler(function(){if(this.getVal().event=='reset'){if(this.elem.previousElementSibling)this.elem.previousElementSibling.hidden=!1;this.elem.reset();this.elem.remove()}});new El('<input type=text name="title" placeholder="Изменить запись..."/>',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill')
if(this.model.getVal().value.title)this.elem.value=this.model.getVal().value.title});new El('<input type=text name="alias" placeholder="Изменить URL..."/>',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill')
if(this.model.getVal().value.alias)this.elem.value=this.model.getVal().value.alias});new El('<select name="parent_id">',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill'){if(this.model.getVal().value.parent_id){this.elem.querySelector('option[value="'+this.model.getVal().value.parent_id+'"]').selected=!0;for(let i=0,nodes=this.elem.childNodes;i<nodes.length;i++)nodes[i].disabled=!1;let option=this.elem.querySelector('option[value="'+this.model.getVal().value.id+'"]');option.disabled=!0;var level=option.dataset.level;while(option=option.nextElementSibling){if(option.dataset.level<=level)break;option.disabled=!0}}}});new El('<input type=text name="pos" placeholder="Поз."/>',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill')
if(this.model.getVal().value.pos)this.elem.value=this.model.getVal().value.pos});new El('<input type="checkbox" name="limited" id="ch_3" />',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill')
if(this.model.getVal().value.limited==1)this.elem.checked=!0}).render(null,'<label for="ch_3">Ограничить</label>');new El('<input type="checkbox" name="hidden" id="ch_4" />',edit_form).setParentNode(edit_form.elem).render().setHandler(function(){if(this.model.getVal().event=='fill')
if(this.model.getVal().value.hidden==1)this.elem.checked=!0}).render(null,'<label for="ch_4">Скрыть</label>');new El('<input type="submit" value="Сохранить" class="submit_ok"/>').setParentNode(edit_form.elem).render().on('click',function(){frontend_data.tmpl_data.event='upd';let fd=new FormData(edit_form.elem);fd.append('id',edit_form.getVal().value.id);frontend_data.form_data=fd;backend.query();edit_form.setVal({'event':'reset'})});new El('<span class="submit_cancel">Отмена<span/>').setParentNode(edit_form.elem).render().on('click',function(){edit_form.setVal({'event':'reset'})});new El('<span class="submit_delete">Удалить<span/>').setParentNode(edit_form.elem).render().on('click',function(){if(!confirm('Вы действительно хотите удалить запись?'))return;frontend_data.tmpl_data.event='del';frontend_data.form_data={id:edit_form.getVal().value.id};backend.query();edit_form.setVal({'event':'reset'})})</script><h2>Внешний вид меню:</h2><div id="menu_view"></div></body></html>
